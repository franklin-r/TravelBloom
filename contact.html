    <meta charset="UTF-8">
    <title>TravelBloom - Contact Us</title>

<body>
    <nav>
        <div class="nav-left">
            <h1>Travel Bloom</h1>

                <li><a href="./travel_recommendation.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="background">
        <div id="contact-us">
            <h1 class="page-h1">CONTACT US</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="nameInput" name="name" placeholder="Enter your name" required/>
                <label for="email">Email</label>
                <input type="email" id="emailInput" name="email" placeholder="Enter your email" required/>
                <label for="message">Message</label>
                <textarea id="msgInput" name="message" rows="7" cols="60" placeholder="Enter your message" required></textarea>
                <button id="formBtn">Submit</button>
            </form> 
        </div>
    </div>
</body>
</html>
